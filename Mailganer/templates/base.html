<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mailganer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="py-2 bg-light border-bottom">
    <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
            <li class="nav-item"><a href="{% url 'home_page' %}" class="nav-link link-dark px-2 active" aria-current="page">Главная
            </a></li>
            <li class="nav-item"><a href="{% url 'mailings_page' %}" class="nav-link link-dark px-2 active" aria-current="page">Рассылки
        </a></li>
            <li class="nav-item"><a href="{% url 'subsribers_page' %}" class="nav-link link-dark px-2">
                <ya-tr-span data-index="37-0" data-translated="true" data-source-lang="en" data-target-lang="ru"
                            data-value="Pricing" data-translation="Цены" data-ch="0" data-type="trSpan">Подписчики
                </ya-tr-span>
            </a></li>
        </ul>
    </div>
</nav>

<header class="py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-center">
        <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
            <img src="https://img.hhcdn.ru/employer-logo/2411702.png"/>
            <span class="fs-4"><ya-tr-span data-index="42-0" data-translated="true" data-source-lang="en"
                                           data-target-lang="ru" data-value="Double header"
                                           data-translation="Двойной заголовок" data-ch="0"
                                           data-type="trSpan">Рассылки</ya-tr-span></span>
        </a>

    </div>
</header>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<div class="container">
    {% block content %}
    {% endblock content %}
</div>
</body>
</html>
